<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Game</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            *{box-sizing: border-box}
            
            .container{width: 360px;
                       overflow: hidden;
                       margin: 50px auto 0 auto;
                     }
            
            .container span{width: 100%;
                            display: block;
							padding:5px;
                            text-align: center;
                            font-family: cursive;
							    border-radius: 15px;
                            color: #727272;
                            font-size: 25px;
                            background: #f5f7ff;
                           }
            
            .container .box{float: left;
                            width: 100px;
							margin:10px;
                            height: 100px;
							border-radius: 25px;
                            border: 1px solid #727272;
                            transition: all .25s ease-in-out;
                            font-family: sans-serif; 
                            font-size: 85px;
                            text-align: center;
                            line-height: 100px; 
                            cursor: pointer;
                          }
            
            .container .box:hover{background: #07074a;
                                  color: #ffb300;
                                 }
            
            button{background: white;
                   color: #6e6e74;
                   font-weight: bold;
                   border: 1px solid #070076;
                    cursor: pointer; 
                    width: 200px;
					border-radius: 15px;
                    height: 40px; 
                    font-size: 22px;
					border-radius: 15px;
					font-family:cursive;
                    display: block;
                    margin: 10px auto}
            
            .win{background: #F9690E; color: #fff}
            
        </style>
        
    </head>
	 
    <body>
       
        <div class="container" id="main">
            <span id="turn">Play</span>
            <!-- show X or O on div click -->
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
        <!-- Play Again And Reset All Info -->
        <button onclick="replay()">Play Again</button>
       
        <script>
            var Haswinner=0;
            var turn = document.getElementById("turn"),
             // boxes => all boxes
            // X_or_O => to set X or O into the box
                boxes = document.querySelectorAll("#main div"), X_or_O = 0;
            
            function selectWinnerBoxes(b1,b2,b3){
                b1.classList.add("win");
                b2.classList.add("win");
                b3.classList.add("win");
                turn.innerHTML = b1.innerHTML + " Win, Congratulations!";
                turn.style.fontSize = "40px";
				disableX_O();
				
					
					
				
            }
			
			function disableX_O(){
				Haswinner=1;
				document.getElementById("box1").disabled = true;
				document.getElementById("box2").disabled = true;
				document.getElementById("box3").disabled = true;
				document.getElementById("box4").disabled = true;
				document.getElementById("box5").disabled = true;
				document.getElementById("box6").disabled = true;
				document.getElementById("box7").disabled = true;
				document.getElementById("box8").disabled = true;
				document.getElementById("box9").disabled = true;
				
			
			}
            
            function getWinner(){
                
                var box1 = document.getElementById("box1"),
                    box2 = document.getElementById("box2"),
                    box3 = document.getElementById("box3"),
                    box4 = document.getElementById("box4"),
                    box5 = document.getElementById("box5"),
                    box6 = document.getElementById("box6"),
                    box7 = document.getElementById("box7"),
                    box8 = document.getElementById("box8"),
                    box9 = document.getElementById("box9");
            
            // get all posibilites
              if(box1.innerHTML !== "" && box1.innerHTML === box2.innerHTML && box1.innerHTML === box3.innerHTML){
                 selectWinnerBoxes(box1,box2,box3);
				 Haswinner=1;
					
				}
              else if(box4.innerHTML !== "" && box4.innerHTML === box5.innerHTML && box4.innerHTML === box6.innerHTML){
                 selectWinnerBoxes(box4,box5,box6);
				 Haswinner=1;
					
             }
              else if(box7.innerHTML !== "" && box7.innerHTML === box8.innerHTML && box7.innerHTML === box9.innerHTML){
                 selectWinnerBoxes(box7,box8,box9);
				 Haswinner=1;
				 
					
             }
              else if(box1.innerHTML !== "" && box1.innerHTML === box4.innerHTML && box1.innerHTML === box7.innerHTML){
                 selectWinnerBoxes(box1,box4,box7);
				 Haswinner=1;
					
             }
              else if(box2.innerHTML !== "" && box2.innerHTML === box5.innerHTML && box2.innerHTML === box8.innerHTML){
                 selectWinnerBoxes(box2,box5,box8);
				    
					Haswinner=1;
             }
              else if(box3.innerHTML !== "" && box3.innerHTML === box6.innerHTML && box3.innerHTML === box9.innerHTML){
                 selectWinnerBoxes(box3,box6,box9);
				    
					Haswinner=1;
             }
              else if(box1.innerHTML !== "" && box1.innerHTML === box5.innerHTML && box1.innerHTML === box9.innerHTML){
                 selectWinnerBoxes(box1,box5,box9);
				 Haswinner=1;
				   
             }
              else if(box3.innerHTML !== "" && box3.innerHTML === box5.innerHTML && box3.innerHTML === box7.innerHTML){
                 selectWinnerBoxes(box3,box5,box7);
				    
					Haswinner=1;
              }
			  else{
				if(X_or_O==8){
						turn.innerHTML = "Game Over";
						turn.style.fontSize = "40px";
					}
			  }
            }
            
            
            // set event onclick
			
            for(var i = 0; i < boxes.length; i++){
			
                boxes[i].onclick = function(){
				if(Haswinner ==0){
			console.log("HAS Winner ",Haswinner);
                    // not allow to change the value of the box
                    if(this.innerHTML !== "X" && this.innerHTML !== "O"){
                    if(X_or_O%2 === 0){
                       console.log(X_or_O);
                       this.innerHTML = "X"; 
                       turn.innerHTML = "O Turn Now";
                       getWinner();
                       X_or_O += 1;
                       
                    }else{
                        console.log(X_or_O);
                       this.innerHTML = "O";
                       turn.innerHTML = "X Turn Now";
                       getWinner();
                       X_or_O += 1;  
                    }
					
                }
                    }
					else{
					disableX_O();
					console.log("HAS Winner ",Haswinner);
				}
                };
				
				
				
            }
            
			
            function replay(){
                
                for(var i = 0; i < boxes.length; i++){
					Haswinner=0;
                    boxes[i].classList.remove("win");
                    boxes[i].innerHTML = "";
                    turn.innerHTML = "Play";
                    turn.style.fontSize = "25px";
					
                    X_or_O = 0;
                }
                
            }
            
        </script>
        
		
	<td>
		Ref:
      <a href="https://www.youtube.com/watch?v=iNCzPlshuhs" target="ExternalDocument">Playing - Design</a>
    </td><br>

    </td>
    </body>
</html>
